{% extends 'base.html' %}

{% block content %}

<div class="container">

    <h1>Dodaj wydarzenie</h1>

    {% if form.errors %}
        <ul>
            {% for error in form.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="dataStart">Data rozpoczÄ™cia</label>
            <input type="date" class="form-control" id="dataStart" name="dataStart">
        </div>

        <div class="form-group">
            <label for="terminal">Terminal</label>
            <select class="form-control" id="terminal" name="terminal">
                {% for terminal in terminals %}
                    <option value="{{ terminal.pk }}">{{ terminal.numer }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="description">Opis</label>
            <textarea class="form-control" id="description" name="description"></textarea>
        </div>

        <div class="form-group">
            <label for="action">Akcja</label>
            <select class="form-control" id="action" name="action">
                {% for action in actions %}
                    <option value="{{ action.pk }}"></option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Dodaj</button>
    </form>

</div>

{% endblock %}
