{% extends 'base.html' %}

{% block content %}
    <h1>Dodaj nowy model</h1>

    {% if form.errors %}
        <ul>
            {% for error in form.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST">
    {% csrf_token %}

    {{ form.name.label }}: {{ form.name }}
    {{ form.year_production.label }}: {{ form.year_production }}

    <input type="submit" value="Zapisz">
</form>
{% endblock %}
