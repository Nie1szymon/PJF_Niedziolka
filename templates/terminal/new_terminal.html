<!DOCTYPE html>
<html>
<head>
    <title>Dodaj terminal</title>
</head>
<body>
    <h1>Dodaj terminal</h1>

    {% if form.errors %}
        <ul>
            {% for error in form.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST">
    {% csrf_token %}

    {{ form.name.label }}: {{ form.name }}
    {{ form.stan.label }}: {{ form.stan }}
    {{ form.model.label }}: {{ form.model }}

    <input type="submit" value="Zapisz">
</form>
</body>
</html>
