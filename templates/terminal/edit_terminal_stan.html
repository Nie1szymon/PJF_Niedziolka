{% extends 'base.html' %}

{% block content %}

<h1>Edytuj stan terminala</h1>

{% if form.errors %}
    <ul>
        {% for error in form.errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="POST">
    {% csrf_token %}

    {{ form.stan.label }}: {{ form.stan }}

    <input type="submit" value="Zapisz">
</form>

{% endblock %}
